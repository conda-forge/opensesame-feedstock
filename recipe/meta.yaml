{% set name = "opensesame" %}
{% set pypiname = "python-" + name %}
{% set version = "3.3.0a69" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz"
  sha256: "aba731c3416508808ce7c65054712fd5b652ed6f442107e1f6bc3dfe1f75fe9f"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun

requirements:
  host:
    - pyyaml
    - pip
    - python

  run:
    - python
    - pyqt
    - qdatamatrix >=0.1.21
    - pseudorandom
    - fileinspector
    - qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - pyqode.core
    - pyqode.python

test:
  imports:
    - libopensesame
    - libqtopensesame

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'

about:
  home: https://github.com/smathot/OpenSesame
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'Graphical experiment builder for the social sciences'
  dev_url: https://github.com/smathot/OpenSesame
  doc_url: http://osdoc.cogsci.nl

extra:
  recipe-maintainers:
    - dschreij
    - smathot
